<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sara</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>

    <!------------------NAVBAR------------------->

    <nav class="navbar navbar-expand-lg position-absolute w-100">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.png.webp" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <button id="apply">Apply For Loan</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!------------------Banner------------------->

    <section id="banner">
      <div class="container">
        <div class="row gap-5 ">
          <div class="col-12 col-md-7 left">
            <h1 class="heading">The Simple online home loan.</h1>
            <p>Financial uncertainty is hard on employees, and causes even.</p>
            <button class="btnAll">OUR SERVICES</button>
          </div>
          <div class="col-12 col-md-4 right">
            <div class="tittle">
                <h2>How much you want?</h2>
                <p>We provide online instant cash loans.</p>
            </div>

            <form id="contact-form" action="#" method="POST">
                <div class="row">
                <div class="col-lg-12">
                <div class="single-form">
                <div class="select-option mb-15">
                <label> Amount you want</label>
                <select name="select" id="select1">
                <option value>Select Amount</option>
                <option value>Category 1</option>
                <option value>Category 2</option>
                <option value>Category 3</option>
                </select>
                </div>
                </div>
                </div>
                <div class="col-lg-12">
                <div class="single-form">
                <div class="select-option mb-15">
                <label>Month</label>
                <select name="select" id="select2">
                <option value>Select Month</option>
                <option value>Year</option>
                <option value>week</option>
                <option value>Days 3</option>
                </select>
                </div>
                <label>You have to pay: <span>$0</span></label>
                </div>
                </div>
                <div class="col-lg-12">
                
                <div class="submit-info text-center">
                <button class="submit-btn2 mb-15" type="submit">Apply Now</button>
                <p>We provide online instant cash loans.</p>
                </div>
                </div>
                </div>
                </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
